type Author {
  id: Int!
  firstName: String
  lastName: String
  posts: [Post]
}

type Post {
  id: Int!
  title: String!
  votes: Int
  authorId: Int!
}

type Comment {
  id: String
  content: String
}

type Subscription {
  commentAdded: Comment
}

type Query {
  author(id: Int!): Author
}

type Mutation {
  upvotePost(postId: Int!): Post
  addComment(postId: Int!, content: String!): Comment
}
